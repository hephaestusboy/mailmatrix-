<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MailMatrix</title>
    <link rel="stylesheet" href="styles3.css">
</head>
<body>
    <form id="myForm">
        <label for="email">Recipient Email ID:</label>
        <input type="email" id="email" name="email" placeholder="Email" required>
        <label for="location">Recipient Location:</label>
        <input type="text" id="location" name="location" placeholder="Location" required>
        <label for="composeMessage">Compose Message:</label>
        <textarea id="composeMessage" name="composeMessage" placeholder="Type a message..." rows="4" required></textarea>
        
        <button type="submit">Submit</button>
    </form>

    <div class="popup" id="popup">Your message has been sent!</div>
    
    <script src="script.js"></script> 
</body>
</html>
